<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <nav class="container row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <a href="#" class="nav__logo"></a>
          </div>
          <div class="col-md-4"></div>
        </nav>
      </header>
      <main class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="main__content">
              <label for="id" class="form-label main__title">아이디</label>
              <input type="text" class="form-control" id="id" maxlength="20" />
            </div>
            <div class="main__content">
              <label for="password" class="form-label main__title"
                >비밀번호</label
              >
              <input
                type="password"
                id="password"
                class="form-control"
                aria-labelledby="passwordHelpBlock"
                maxlength="20"
              />
            </div>
            <div class="main__content">
              <label for="passwordCheck" class="form-label main__title"
                >비밀번호 재확인</label
              >
              <input
                type="password"
                id="passwordCheck"
                class="form-control"
                aria-labelledby="passwordHelpBlock"
                maxlength="20"
              />
            </div>
            <div class="main__content">
              <label for="name" class="form-label main__title">이름</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="row main__content">
              <label for="yy" class="form-label main__title">생년월일</label>
              <div class="col-md-4">
                <input
                  id="yy"
                  class="form-control"
                  type="text"
                  placeholder="년(4자)"
                  aria-label="default input example"
                  maxlength="4"
                />
              </div>
              <div class="col-md-4">
                <select
                  id="mm"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected disabled>월</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="col-md-4">
                <input
                  id="dd"
                  class="form-control"
                  type="text"
                  placeholder="일"
                  aria-label="default input example"
                  maxlength="2"
                />
              </div>
            </div>
            <div class="main__content">
              <label for="gender" class="main__title">성별</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="gender"
              >
                <option selected disabled>성별</option>
                <option value="man">남자</option>
                <option value="woman">여자</option>
                <option value="nogender">선택안함</option>
              </select>
            </div>
            <div class="main__content">
              <label for="email" class="form-label main__title"
                >본인 확인 이메일<small style="font-weight: normal; color: gray"
                  >(선택)</small
                ></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="선택입력"
                maxlength="100"
              />
            </div>
            <div class="main__content">
              <label for="phone" class="main__title">전화번호</label>
              <select
                class="form-select main__phone"
                aria-label="Default select example"
              >
                <option selected>대한민국 +82</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <div class="main__phone main__phoneInput">
                <div>
                  <input
                    id="phone"
                    class="form-control"
                    type="tel"
                    placeholder="전화번호 입력"
                    aria-label="default input example"
                    maxlength="16"
                  />
                </div>
                <div>
                  <button type="button" class="btn phone__btn">
                    인증번호 받기
                  </button>
                </div>
              </div>
              <input
                class="form-control"
                type="tel"
                placeholder="인증번호 입력하세요"
                aria-label="Disabled input example"
                disabled
              />
            </div>
            <div class="d-grid gap-2" class="main__content">
              <button type="button" class="btn register__btn">가입하기</button>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </main>
      <footer class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 footer__content">
            <div class="footer__logo">
              <a href="#"></a>
            </div>
            &nbsp; &nbsp;
            <p>Copyright</p>
            &nbsp;
            <p style="font-weight: bold">NAVER Corp.</p>
            &nbsp;
            <p>All Rights Reserved.</p>
          </div>
          <div class="col-md-4"></div>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
