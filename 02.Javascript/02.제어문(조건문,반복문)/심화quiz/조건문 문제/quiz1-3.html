<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const grade = Number(prompt('학년을 입력해주세요.'));
        const score = Number(prompt('점수를 입력해주세요.'));

        if ((score < 0 || score > 100) || (grade < 1 || grade > 6)) {
            alert('에러입니다');
        } else if(grade == 4 && score >= 70) {
            document.write('합격');
        } else if (grade == 4 && score < 70) {
            document.write('불합격');
        } else if (grade != 4 && score >=60) {
            document.write('합격');
        } else if (grade != 4 && score < 60) {
            document.write('불합격'); 
        }
    </script>
</body>
</html>
