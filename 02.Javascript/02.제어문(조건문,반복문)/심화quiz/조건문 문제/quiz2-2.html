<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const height = Number(prompt('신장을 입력해주세요.'));

       if (height >= 150) {
        document.write('놀이기구 이용 가능');
       } else {
        const check = confirm('부모님과 함께왔니?'); {
            if (check) {
                document.write('좋은 시간 보내렴~');
            } else {
                document.write('어른 모시고 다시 오렴~');
            }
        }
       }
    </script>
</body>
</html>
