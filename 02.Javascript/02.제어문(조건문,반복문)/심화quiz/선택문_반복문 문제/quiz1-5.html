<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sub = prompt('과목을 입력해주세요.');
        let code;

        switch(sub) {
            case '수학':
                code = '01';
                break;
            case '영어':
                code = '02';
                break;
            case '국어':
                code = '03';
                break;
            case '국사':
                code = '04';
                break;
            default:
                code = '00';
        }

        console.log(`과목코드: ${code}`);
    </script>
</body>
</html>
