<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));

      if (3 <= a && a <= 5) {
        document.write("봄입니다.");
      } else if (6 <= a && a <= 8) {
        document.write("여름입니다.");
      } else if (9 <= a && a <= 11) {
        document.write("가을입니다.");
      } else if (a == 12 || (1 <= a && a <=2)) {
        document.write("겨울입니다.");
      } else {
        document.write("1~12 사이의 숫자를 입력해주세요.")
      }
    </script>
  </head>
  <body></body>
</html>
