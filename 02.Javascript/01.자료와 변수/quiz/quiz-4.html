<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("달러를 입력해주세요.")
      //달러와 원화를 구해 출력하세요.
      const dollar = Number(rawInput);
      const KRW = dollar * 1270;

      document.write(`${dollar}$는 ${KRW}KRW 입니다.`);
    </script>
  </head>
  <body></body>
</html>
