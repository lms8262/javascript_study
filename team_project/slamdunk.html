<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더 퍼스트 슬램덩크</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/slamdunk.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <section class="container-md header__section">
          <div class="logo">
            <a href="./index.html"
              ><img src="images/logo_top.png" alt="로고"
            /></a>
          </div>
        </section>
      </header>
      <main>
        <nav class="menu">
          <ul>
            <li><a href="#">메인</a></li>
            <li><a href="#">기사</a></li>
            <li><a href="#">랭킹</a></li>
            <li><a href="#">개봉/예정작</a></li>
          </ul>
        </nav>
        <div class="content">
          <div>
            <div class="img" style="height: 450px; width: 300px"></div>
            <div>
              <div>
                <h1 class="title" style="font-size: 40px"></h1>
                <h2 style="font-size: 25px">개봉일</h2>
                <span
                  class="date"
                  style="margin-top: 20px; font-size: 20px; height: 100px"
                >
                </span>
              </div>
              <div>
                <div>
                  <h2 style="font-size: 25px">개요</h2>
                  <span
                    class="content_content"
                    style="font-size: 20px; height: 100px; width: 1050px"
                  ></span>
                </div>
                <div style="margin-top: 50px">
                  <h2 style="font-size: 25px">감독</h2>
                  <span style="font-size: 20px; height: 50px"
                    >Takehiko Inoue
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content2">
          <div>
            <h2 style="font-size: 25px">장르</h2>
            <hr />
            <span class="genre" style="font-size: 20px"></span>
          </div>
          <div>
            <h2 style="font-size: 25px">제작사</h2>
            <hr />
            <span class="company" style="font-size: 20px"></span>
          </div>
        </div>
        <div class="content3">
          <div>
            <h2 style="font-size: 25px">평점</h2>
            <hr style="width: 292px" />
            <span class="score" style="font-size: 20px"></span>
          </div>
        </div>
        <div class="content4">
          <h2 style="font-size: 25px">비슷한 영화</h2>
          <ul id="movie">
            <li class="row row-cols-1 row-cols-md-2 g-4"></li>
          </ul>
        </div>
      </main>
      <footer>
        <section class="row container-md footer__section">
          <div class="bt__logo col-md-2">
            <a href="./index.html"
              ><img src="images/logo_bottom.png" alt="하단로고"
            /></a>
          </div>
          <div class="copy col-md-7">
            <span>
              (주)이젠아카데미 주소 인천광역시 남동구 인주대로 593 엔타스 12층
              <br />
              Copyright by <strong>Team 5.</strong> All rights reserved.
            </span>
          </div>
          <div class="familysite col-md-3">
            <label for="site"></label>
            <select
              id="site"
              class="site-select"
              onchange="window.open(value,'_blank');"
            >
              <option selected disabled>사이트바로가기</option>
              <option
                value="https://www.kobis.or.kr/kobisopenapi/homepg/main/main.do"
              >
                영화진흥위원회
              </option>
              <option value="https://www.cgv.co.kr/">CGV 예매사이트</option>
              <option value="https://www.themoviedb.org/">The Movie DB</option>
            </select>
          </div>
        </section>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/slamdunk.js"></script>
  </body>
</html>
