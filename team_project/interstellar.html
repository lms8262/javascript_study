<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interstellar</title>

    <!-- css -->
    <link rel="stylesheet" href="css/interstellar.css" />
    <link rel="stylesheet" href="css/common.css" type="text/css" />

    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/brands.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/solid.css" />

    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <section class="container-md header__section">
          <div class="logo">
            <a href="../index.html"
              ><img src="./images/logo_top.png" alt="로고"
            /></a>
          </div>
        </section>
      </header>
      <main class="container">
        <section>
          <div class="row main__top">
            <div class="col-md-3">
              <div class="poster">
                <img
                  src="#"
                  alt="포스터"
                  class="img"
                  style="border-radius: 10px"
                />
              </div>
            </div>
            <div class="col-md-5">
              <div class="main__top__content">
                <h2 id="title" style="margin-left: -5px; font-weight: bold">
                  제목
                </h2>
                <p>
                  <span id="sub_title">영어부제</span>,&nbsp;<span
                    id="release_year"
                    >개봉년도</span
                  >
                </p>
                <br />
                <p>
                  <span>개봉</span
                  >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                    id="release_date"
                    >개봉년월일</span
                  >
                </p>
                <p>
                  <span>장르</span
                  >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                    id="genre"
                    >장르</span
                  >
                </p>
                <p>
                  <span>국가</span
                  >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                    style="font-weight: bold"
                    >미국</span
                  >
                </p>
                <p>
                  <span>러닝타임</span>&nbsp;&nbsp;&nbsp;&nbsp;<span
                    id="runtime"
                    >러닝타임</span
                  >
                </p>
                <p>
                  <span>평점</span
                  >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                    id="vote_average"
                    >평점</span
                  >
                </p>
              </div>
            </div>
            <div class="col-md-4">
              <div style="margin-top: 30px">
                <p>
                  <span>등급</span
                  >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                    style="font-weight: bold"
                    >12세이상관람가</span
                  >
                </p>
                <p>
                  <span>제작비</span
                  >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                    id="budget"
                  ></span>
                </p>
                <p>
                  <span>흥행수익</span>&nbsp;&nbsp;&nbsp;&nbsp;<span
                    id="revenue"
                  ></span>
                </p>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="main__middle">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active middle__tab"
                  id="pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-home"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  주요정보
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link middle__tab"
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                >
                  출연/제작
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link middle__tab"
                  id="pills-contact-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-contact"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  영상/포토
                </button>
              </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active tab__content"
                id="pills-home"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
                tabindex="0"
              >
                <div id="overview" style="line-height: 1.7em"></div>
                <div>
                  <h4>출연진</h4>
                  <div class="row cast-list"></div>
                </div>
                <div>
                  <h4>영상/포토</h4>
                  <div class="row simple-trailer"></div>
                  <div class="row simple-image"></div>
                </div>
              </div>
              <div
                class="tab-pane fade tab__content"
                id="pills-profile"
                role="tabpanel"
                aria-labelledby="pills-profile-tab"
                tabindex="0"
              >
                <div>
                  <h4>감독</h4>
                  <div class="row" id="director">
                    <div class="col-md-9"></div>
                  </div>
                </div>
                <div>
                  <h4>출연진</h4>
                  <div class="row" id="actor"></div>
                </div>
              </div>
              <div
                class="tab-pane fade tab__content"
                id="pills-contact"
                role="tabpanel"
                aria-labelledby="pills-contact-tab"
                tabindex="0"
              >
                <div>
                  <h4>영상</h4>
                  <div class="row detail-trailer"></div>
                </div>
                <div>
                  <h4>포토</h4>
                  <div class="row detail-photo"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <h3
            style="
              border-bottom: 1px solid silver;
              padding-bottom: 10px;
              margin-bottom: 20px;
            "
          >
            추천 영화
          </h3>
          <div class="row main__bottom"></div>
        </section>
      </main>
      <footer>
        <section class="row container-md footer__section">
          <div class="bt__logo col-md-2">
            <a href="../index.html"
              ><img src="./images/logo_bottom.png" alt="하단로고"
            /></a>
          </div>
          <div class="copy col-md-7">
            <span>
              (주)이젠아카데미 주소 인천광역시 남동구 인주대로 593 엔타스 12층
              <br />
              Copyright by <strong>Team 5.</strong> All rights reserved.
            </span>
          </div>
          <div class="familysite col-md-3">
            <select
              class="site-select"
              onchange="window.open(value,'_blank');"
              title="사이트바로가기"
            >
              <option selected disabled>사이트바로가기</option>
              <option
                value="https://www.kobis.or.kr/kobisopenapi/homepg/main/main.do"
              >
                영화진흥위원회
              </option>
              <option value="https://www.cgv.co.kr/">CGV 예매사이트</option>
              <option value="https://www.themoviedb.org/">The Movie DB</option>
            </select>
          </div>
        </section>
      </footer>

      <!-- 모달 -->
      <div class="modal">
        <div class="modal_wrap">
          <img class="modal_content" src="#" alt="큰 이미지" />
        </div>
      </div>
    </div>

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- js -->
    <script src="js/interstellar.js"></script>
  </body>
</html>
